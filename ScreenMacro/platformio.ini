[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
	moononournation/GFX Library for Arduino@^1.5.0
	SPI
	Wire
	TouchScreen
	adafruit/Adafruit TouchScreen@^1.1.5
	TouchLib
	bodmer/TFT_eSPI@^2.5.43
	FT6236
	bitbank2/PNGdec@^1.0.3
